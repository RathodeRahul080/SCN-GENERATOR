<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCN Auto Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: auto; background: #f9f9f9; }
    h2 { text-align: center; }
    label, input, textarea, select { display: block; width: 100%; margin-top: 10px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    button { margin-top: 20px; padding: 10px 20px; }
    #preview { margin-top: 30px; background: white; padding: 30px; display: none; }
  </style>
</head>
<body>
<h2>GST Show Cause Notice Generator</h2>

<!-- 1. Subject -->
<label>Subject:</label>
<input type="text" id="subject" placeholder="Enter SCN Subject">

<!-- 2. Taxpayer Details -->
<h3>Taxpayer Details</h3>
<table>
  <tr><td>Trade Name:</td><td><input type="text" id="tradeName"></td></tr>
  <tr><td>Legal Name:</td><td><input type="text" id="legalName"></td></tr>
  <tr><td>GSTIN:</td><td><input type="text" id="gstin"></td></tr>
  <tr><td>Address:</td><td><textarea id="address"></textarea></td></tr>
</table>
<p id="taxpayerSummary"></p>

<!-- 3. Tax Liability Table -->
<h3>Tax Liability</h3>
<table id="taxTable">
  <thead>
    <tr><th>CGST</th><th>SGST</th><th>IGST</th><th>Cess</th><th>Total</th></tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="number" id="cgst" oninput="calculateTotal()"></td>
      <td><input type="number" id="sgst" oninput="calculateTotal()"></td>
      <td><input type="number" id="igst" oninput="calculateTotal()"></td>
      <td><input type="number" id="cess" oninput="calculateTotal()"></td>
      <td><input type="number" id="totalTax" readonly></td>
    </tr>
  </tbody>
</table>
<p id="taxSummary"></p>

<!-- 5. Legal Provision Dropdown -->
<h3>Select Legal Provisions</h3>
<select id="legalSelect" onchange="showLegalText()">
  <option value="">-- Select Provision --</option>
  <option value="59">Section 59 - Self-assessment</option>
  <option value="9">Section 9 - Levy and Collection of Tax</option>
  <option value="50">Section 50 - Interest on delayed payment</option>
  <option value="74">Section 74 - Fraud/Misstatement</option>
  <option value="122">Section 122(2)(b) - Penalty</option>
  <option value="138">Rule 138 - E-Way Bill</option>
  <option value="39">Section 39 - Return Filing</option>
  <option value="20">Section 20 - IGST Application</option>
</select>
<div id="legalText"></div>

<!-- 6. Summary of SCN -->
<h3>SCN Summary</h3>
<ul id="scnSummary">
  <li>Subject and issue: <span id="summarySubject"></span></li>
  <li>Taxpayer: <span id="summaryTaxpayer"></span></li>
  <li>Tax details: <span id="summaryTax"></span></li>
  <li>Legal provisions invoked: <span id="summaryLegal"></span></li>
</ul>

<!-- 7. Justification -->
<h3>Justification for Demand</h3>
<p id="demandPara"></p>

<button onclick="generateSCNPreview()">Preview</button>
<button onclick="downloadDocx()">Download Word</button>

<div id="preview"></div>

<script>
function calculateTotal() {
  const cgst = parseFloat(document.getElementById("cgst").value) || 0;
  const sgst = parseFloat(document.getElementById("sgst").value) || 0;
  const igst = parseFloat(document.getElementById("igst").value) || 0;
  const cess = parseFloat(document.getElementById("cess").value) || 0;
  document.getElementById("totalTax").value = cgst + sgst + igst + cess;
  document.getElementById("taxSummary").innerText = `Tax liability comprises CGST â‚¹${cgst}, SGST â‚¹${sgst}, IGST â‚¹${igst}, and Cess â‚¹${cess}.`;
}

function showLegalText() {
  const provision = document.getElementById("legalSelect").value;
  const textMap = {
    "59": "Every registered person shall self-assess the taxes payable under this Act...",
    "9": "There shall be levied a tax called the Central Goods and Services Tax...",
    "50": "Interest shall be paid for delay in payment not exceeding 18%...",
    "74": "Tax not paid or short paid due to fraud, suppression or misstatement...",
    "122": "Penalty equal to the tax amount for fraudulent evasion...",
    "138": "Movement of goods > â‚¹50,000 requires e-way bill generation...",
    "39": "Every registered person shall furnish monthly/quarterly returns...",
    "20": "Provisions of CGST shall apply to IGST mutatis mutandis..."
  };
  document.getElementById("legalText").innerText = textMap[provision] || "";
  document.getElementById("summaryLegal").innerText = provision ? `Section ${provision}` : "";
}

function generateSCNPreview() {
  const subject = document.getElementById("subject").value;
  const trade = document.getElementById("tradeName").value;
  const legal = document.getElementById("legalName").value;
  const gstin = document.getElementById("gstin").value;
  const address = document.getElementById("address").value;
  const cgst = document.getElementById("cgst").value;
  const sgst = document.getElementById("sgst").value;
  const igst = document.getElementById("igst").value;
  const cess = document.getElementById("cess").value;
  const total = document.getElementById("totalTax").value;

  document.getElementById("taxpayerSummary").innerText = `M/s ${trade}, legally known as ${legal}, registered under GSTIN: ${gstin}, located at ${address}.`;
  document.getElementById("summarySubject").innerText = subject;
  document.getElementById("summaryTaxpayer").innerText = trade;
  document.getElementById("summaryTax").innerText = `Total â‚¹${total} (CGST â‚¹${cgst}, SGST â‚¹${sgst}, IGST â‚¹${igst}, Cess â‚¹${cess})`;
  document.getElementById("demandPara").innerText = `The taxpayer is liable for total tax dues of â‚¹${total}. Accordingly, this amount is proposed to be demanded under relevant provisions of CGST/SGST/IGST Acts.`;

  document.getElementById("preview").style.display = "block";
  document.getElementById("preview").innerHTML = `
    <h3>Show Cause Notice Preview</h3>
    <p><strong>${subject}</strong></p>
    <p>${document.getElementById("taxpayerSummary").innerText}</p>
    <p>${document.getElementById("taxSummary").innerText}</p>
    <p>${document.getElementById("legalText").innerText}</p>
    <p><strong>Summary:</strong></p>
    <ul>${document.getElementById("scnSummary").innerHTML}</ul>
    <p>${document.getElementById("demandPara").innerText}</p>
  `;
}

function downloadDocx() {
  alert("ðŸ“„ Word export functionality is being added next. Stay tuned!");
}
</script>
</body>
</html>
